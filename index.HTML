<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>AMAG</title>
    <link rel="icon" href="assets/icon.svg" type="xml/svg" />

    <meta charset="UTF-8" />
    <meta name="description" content="Texto descritivo da página web" />
    <meta name="author" content="Taisa Soares" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.CSS" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header role="banner">
      <img src="assets/logo.svg" alt="Logo" />
      <h1 id="name">Amag</h1>
    </header>

    <main role="main">
      <section role="article" id="hero">
        <div id="cta">
          <h2 id="cta-title">A melhor academia de crossfit do Brasil</h2>

          <p id="cta-description">
            Entre na nossa lista de espera e seja avisado assim que a promoção
            começar!
          </p>

          <form action="#" method="POST">
            <input
              type="text"
              name="nameInput"
              id="nameInput"
              placeholder="Seu Nome"
              class="input"
            />

            <input
              type="email"
              name="emailInput"
              id="emailInput"
              placeholder="Seu melhor email"
              class="input"
            />

            <input type="submit" class="button" value="Entrar na lista" />
          </form>
        </div>

        <!--SVG provisório :)-->
        <div id="bfs">
          <img src="assets/bfs.svg" alt="Black Friday Sale" />
        </div>
      </section>
    </main>

    <footer role="contentinfo">feito com ❤️ por Taisa Soares</footer>
  </body>
</html>
